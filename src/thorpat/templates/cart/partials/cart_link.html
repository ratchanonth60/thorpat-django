<div class="flex-none", id="cart-link">
    <div class="dropdown dropdown-end">
<div class="ml-4 flow-root lg:ml-6 border-l pl-4 border-gray-200">
  <a href="{% url 'cart:cart_detail' %}" class="group -m-2 p-2 flex items-center">
      <svg class="h-6 w-6 flex-shrink-0 text-gray-400 group-hover:text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
      </svg>
      {% if request.cart.num_lines > 0 %}
          <span class="ml-2 text-sm font-medium text-gray-700 group-hover:text-gray-800">{{ request.cart.num_lines }}</span>
      {% else %}
          <span class="ml-2 text-sm font-medium text-gray-700 group-hover:text-gray-800">0</span>
      {% endif %}
      <span class="sr-only">items in cart, view bag</span>
  </a>
</div>
</div>
</div>
