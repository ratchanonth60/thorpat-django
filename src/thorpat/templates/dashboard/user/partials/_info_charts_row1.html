{% load i18n %}
<div class="grid grid-cols-12 gap-6">

    <!-- Bar chart (Sales Over Time) -->
    <div
        class="flex flex-col col-span-full sm:col-span-12 bg-white dark:bg-slate-800 shadow-lg rounded-sm border border-slate-200 dark:border-slate-700">
        <header class="px-5 py-4 border-b border-slate-100 dark:border-slate-700">
            <h2 class="font-semibold text-slate-800 dark:text-slate-100">Sales Over Time</h2>
        </header>

        <canvas id="bar-chart" width="800" height="300"></canvas>
        
        <!-- FIXED: Use json_script for safe data transfer -->
        {{ monthly_sales|json_script:"bar-chart-data" }}
    </div>
</div>
