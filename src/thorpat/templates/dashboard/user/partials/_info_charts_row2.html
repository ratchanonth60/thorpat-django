{% load static %}
<div class="grid grid-cols-12 gap-6">

    <!-- กราฟ Donut Chart (Order Status) -->
    <div
        class="flex flex-col col-span-full sm:col-span-6 bg-white dark:bg-slate-800 shadow-lg rounded-sm border border-slate-200 dark:border-slate-700">
        <header class="px-5 py-4 border-b border-slate-100 dark:border-slate-700">
            <h2 class="font-semibold text-slate-800 dark:text-slate-100">Order Status Distribution</h2>
        </header>

        <canvas id="doughnut-chart" width="400" height="200"></canvas>
        
        <!-- FIXED: Use json_script for safe data transfer -->
        {{order_status_data}}
        {{ order_status_data|json_script:"doughnut-chart-data" }}
    </div>

    <!-- กราฟใหม่: Products by Category (Pie Chart) -->
    <div class="flex flex-col col-span-full sm:col-span-6 bg-white dark:bg-slate-800 shadow-lg rounded-sm border border-slate-200 dark:border-slate-700">
        <header class="px-5 py-4 border-b border-slate-100 dark:border-slate-700">
            <h2 class="font-semibold text-slate-800 dark:text-slate-100">Products by Category</h2>
        </header>
        <canvas id="pie-chart-categories" width="400" height="200"></canvas>
        
        <!-- FIXED: Use json_script for safe data transfer -->
        {{ product_by_category_data|json_script:"category-chart-data" }}
    </div>

</div>
